<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/bingo.css">
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">

      <div class="col-12" id="mostrar-bingo">
        <!-- Hecho por el fantastico del instructor -->
         <h4>AMC</h4>
        <div class="col-1 row ">
          <table class="table table-bordered bingo-table">
            <thead>
              <tr>
                <th scope="col">B</th>
                <th scope="col">I</th>
                <th scope="col">N</th>
                <th scope="col">G</th>
                <th scope="col">O</th>
              </tr>
            </thead>
            <tbody id="resultado-bingoamc">

            </tbody>
          </table>
        </div>
      </div>
      <!-- WOW!!!!! -->
     
    

    
      <button class="btn boton-rojo" type="button" onclick="LetraB();">B <i class="fa-solid fa-calculator"></i></button>
      <button class="btn boton-morado" type="button" onclick="LetraI();">I <i class="fa-solid fa-calculator"></i></button>
      <button class="btn boton-fuscia" type="button" onclick="LetraN();">N <i class="fa-solid fa-calculator"></i></button>
      <button class="btn boton-azulO" type="button" onclick="LetraG();">G <i class="fa-solid fa-calculator"></i></button>
      <button class="btn boton-amarillo" type="button" onclick="LetraO();">O <i class="fa-solid fa-calculator"></i></button>
      <button class="btn boton-azul" type="button" onclick="TRIPLEX ();">TRIPLE X <i class="fa-solid fa-calculator"></i></button>
      <button class="btn boton-rosa" type="button" onclick="XGRANDE();">X GRANDE <i class="fa-solid fa-calculator"></i></button>
    </div>
    <script src="js/funciones.js"></script>
   
</body>
</html>
