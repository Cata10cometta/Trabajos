<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 numeros y cual es el mayor</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let numeroTres;

        numeroUno=prompt("Por favor ingrese el numero 1");
        numeroDos=prompt("Por favor ingrese el numero 2");
        numeroTres=prompt("Por favor ingrese el numero 3");

        if(numeroUno>numeroDos&&numeroUno>numeroTres){
            console.log("Numero 1 es mayor=" +numeroUno+"\n");
        }
        else if(numeroDos>numeroUno&&numeroDos>numeroTres){
            console.log("Numero 2 es mayor=" +numeroDos+"\n");
        }
        else{
            console.log("Numero 3 es mayor=" +numeroTres+"\n");
        }

    </script>
</body>
</html>
