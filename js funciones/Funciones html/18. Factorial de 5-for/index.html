<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de 5</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let Factorial;

        numero=5;
        Factorial=1;

        for(contador=1; contador<=numero; contador++){
            Factorial= Factorial * contador;
            console.log(Factorial);
        }
    </script>
</body>
</html>
