<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        let tabla;
        let multiplicacion;
        let contador;

        tabla=5;
        multiplicacion=1;
        contador=0;

        while(contador<tabla){
            contador= contador + 1;
            multiplicacion= tabla * contador;
            console.log(+tabla+ "x" +contador+ "=" +multiplicacion);
        }
    </script>
</body>
</html>
