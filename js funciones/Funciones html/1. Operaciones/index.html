<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let suma;
        let resta;
        let multiplicacion;
        let division; 

        numeroUno = prompt("por favor digite el numero Uno");
        numeroDos = prompt("por favor digite el numero Dos");

        suma=parseInt(numeroUno) + parseInt(numeroDos);
        resta= numeroUno - numeroDos;
        multiplicacion= numeroUno * numeroDos;
        division= numeroUno / numeroDos;

         console.log("suma: "+suma+"\n"); 
         console.log("resta: "+resta+"\n"); 
         console.log("multiplicacion: "+multiplicacion+"\n"); 
         console.log("division: "+division+"\n"); 



    </script>
</body>
</html>
