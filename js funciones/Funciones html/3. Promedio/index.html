<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let numeroTres;
        let promedio;
        let suma;

        notaUno= prompt("Escribe el primer numero");
        notaDos= prompt("Escribe el segundo numero");
        notaTres= prompt("Escribe el tercer numero"); 

        suma = parseInt(notaUno) + parseInt(notaDos) + parseInt(notaTres);
        promedio = suma/3;

        console.log("El promedio es =" +promedio+"\n");
    </script>
</body>
</html>
