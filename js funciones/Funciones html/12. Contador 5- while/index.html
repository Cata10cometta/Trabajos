<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 5 while</title>
</head>
<body>
    <script>
        let numero;
        let Contador;

        numero= 5;
        Contador= 0;

        while(Contador<numero){
            Contador= Contador + 1;
            console.log(Contador);
        }
        
    </script>
</body>
</html>
