<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Rectangulo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return Numeros();" novalidate >
                    <div class="col-md-12">
                      <label for="baseUno" class="form-label">Base Rectangulo Uno</label>
                      <input type="number" class="form-control" id="baseUno" required>
                      <div class="valid-feedback">
                        Looks good! 
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="alturaUno" class="form-label">Altura Rectangulo Uno</label>
                        <input type="number" class="form-control" id="alturaUno" required>
                        <div class="valid-feedback">
                          Looks good! 
                        </div>
                      </div>
                      <div class="col-md-12">
                        <label for="baseDos" class="form-label">Base Rectangulo Dos</label>
                        <input type="number" class="form-control" id="baseDos" required>
                        <div class="valid-feedback">
                          Looks good! 
                        </div>
                      </div>
                      <div class="col-md-12">
                        <label for="alturaDos" class="form-label">Altura Rectangulo Dos</label>
                        <input type="number" class="form-control" id="alturaDos" required>
                        <div class="valid-feedback">
                          Looks good! 
                        </div>
                      </div>
                  
  

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular <i class="fa-solid fa-calculator"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-3">
                <h4>Respuesta</h4>
                <div id="areaRectangulos"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/rectangulo.js"></script>
</body>
</html>
