<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades y promedio</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return edadesMayor();" novalidate >
                    <div class="col-md-12">
                      <label for="edadUno" class="form-label">Edad Uno</label>
                      <input type="date" class="form-control" id="edadUno" required>
                      <div class="valid-feedback">
                        Looks good! 
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="edadDos" class="form-label">Edad Dos</label>
                      <input type="date" class="form-control" id="edadDos" required>
                      <div class="valid-feedback">
                        Looks good! 
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="edadTres" class="form-label">Edad Tres</label>
                      <input type="date" class="form-control" id="edadTres" required>
                      <div class="valid-feedback">
                        Looks good! 
                      </div>
                    </div>
        
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular edades <i class="fa-regular fa-calendar-days"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-3">
                <h4>Respuesta</h4>
                <div id="edades"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/edadMayor.js"></script>
</body>
</html>
